<header>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Quiz Game</span>

    <span class="spacer"></span>

    <app-authentication></app-authentication>
    <a mat-icon-button target="_blank" href="https://github.com/ManuelE-Osorio">
      <mat-icon svgIcon="github" aria-hidden="false"></mat-icon>
    </a>
    <a mat-icon-button target="_blank" href="https://linkedin.com/in/manuel-osorio-0504a5222/">
      <mat-icon svgIcon="linkedin" aria-hidden="false"></mat-icon>
    </a>
  </mat-toolbar>
</header>



<main>
    <mat-sidenav-container  >
      
      <mat-sidenav #sidenav mode="over">

            <mat-icon>admin_panel_settings</mat-icon>
            Admin
          </button>
        </div>
        
        <div>
          <button mat-flat-button routerLink="user" (click)="sidenav.close()" color="primary" class="full-width">
            <mat-icon>person</mat-icon>
            User
          </button>
        </div>
      </mat-sidenav>

      <mat-sidenav-content >
        <router-outlet />
      </mat-sidenav-content>
    
    </mat-sidenav-container>
</main>

<footer class="footer"></footer>
